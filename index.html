<!DOCTYPE html>
<html>
<head>
    <title>My Landing Page</title>
    <style>
        body {
            background-color: white; /* White background for the whole page */
            margin: 0; /* Removes default spacing */
            height: 100vh; /* Full height of the screen */
            display: flex; /* Centers everything vertically and horizontally */
            flex-direction: column; /* Stacks image and text vertically */
            justify-content: center; /* Centers vertically */
            align-items: center; /* Centers horizontally */
        }
        img {
            max-width: 100%; /* Keeps image from overflowing */
        }
        .coming-soon {
            background-color: black; /* Black background for text */
            color: white; /* White text */
            padding: 10px 20px; /* Some space around the text */
            font-family: Arial, sans-serif; /* Simple, clean font */
            font-size: 24px; /* Bigger text */
        }
    </style>
</head>
<body>
    <img src="MWLOGO.png" alt="MW Logo">
    <div class="coming-soon">Coming soon.</div>
</body>
</html>
