<!DOCTYPE html>
<html>
<head>
    <title>Mysterious Water</title>
    <style>
        body {
            background-color: white; /* White background */
            margin: 0; /* No default spacing */
            height: 100vh; /* Full screen height */
            display: flex; /* Center content */
            flex-direction: column; /* Stack vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            overflow: hidden; /* Prevents ripple overflow */
        }
        img {
            max-width: 100%; /* Keeps image responsive */
        }
        .coming-soon {
            background-color: black; /* Black background for text */
            color: white; /* White text */
            padding: 10px 20px; /* Spacing around text */
            font-family: Arial, sans-serif; /* Clean font */
            font-size: 24px; /* Bigger text */
        }
        #ripple-container {
            position: absolute; /* Overlays the whole page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content */
        }
    </style>
</head>
<body>
    <div id="ripple-container"></div> <!-- Ripple layer -->
    <img src="MWLOGO.png" alt="MW Logo">
    <div class="coming-soon">Coming soon.</div>

    <!-- Add jQuery and Ripples.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script>
        $(document).ready(function() {
            alert("Ripples are ready!"); // Debug: Confirm script runs
            if ($('#ripple-container').length) {
                alert("Container found!"); // Debug: Confirm container exists
                $('#ripple-container').ripples({
                    resolution: 256, // Quality of ripples
                    dropRadius: 20, // Size of click/tap ripple
                    perturbance: 0.02, // Wave distortion strength
                });
                $('body').on('mousemove', function(e) {
                    if ($(window).width() > 768) { // Desktop: Small ripple
                        $('#ripple-container').ripples('drop', e.pageX, e.pageY, 5, 0.01);
                    }
                });
                $('body').on('click', function(e) {
                    if ($(window).width() > 768) { // Desktop: Bigger ripple
                        $('#ripple-container').ripples('drop', e.pageX, e.pageY, 20, 0.03);
                    }
                });
                $('body').on('touchmove', function(e) {
                    var touch = e.originalEvent.touches[0];
                    $('#ripple-container').ripples('drop', touch.pageX, touch.pageY, 5, 0.01); // Mobile: Small ripple
                });
                $('body').on('touchstart', function(e) {
                    var touch = e.originalEvent.touches[0];
                    $('#ripple-container').ripples('drop', touch.pageX, touch.pageY, 20, 0.03); // Mobile: Bigger ripple
                });
            } else {
                alert("Container not found!"); // Debug: Alert if container missing
            }
        });
    </script>
</body>
</html>
