<!DOCTYPE html>
<html>
<head>
    <title>Mysterious Water</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        img {
            max-width: 100%;
        }
        .coming-soon {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Allows clicks to pass through */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="MWLOGO.png" alt="MW Logo">
    <div class="coming-soon">Coming soon.</div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Ripple array and animation
        let ripples = [];
        function addRipple(x, y, maxRadius) {
            ripples.push({ x: x, y: y, radius: 0, maxRadius: maxRadius, alpha: 0.6 });
        }

        function animateRipples() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < ripples.length; i++) {
                let ripple = ripples[i];
                ctx.beginPath();
                ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 150, 255, ${ripple.alpha})`; // Light blue ripple
                ctx.lineWidth = 2;
                ctx.stroke();
                ripple.radius += 1.5; // Expand speed
                ripple.alpha -= 0.02; // Fade out
                if (ripple.alpha <= 0 || ripple.radius > ripple.maxRadius) {
                    ripples.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateRipples);
        }
        animateRipples();

        // Desktop events
        document.body.addEventListener('mousemove', function(e) {
            if (window.innerWidth > 768) { // Desktop only
                addRipple(e.clientX, e.clientY, 30); // Small ripple
            }
        });

        document.body.addEventListener('click', function(e) {
            if (window.innerWidth > 768) {
                addRipple(e.clientX, e.clientY, 60); // Bigger ripple
            }
        });

        // Mobile events
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling while dragging
            const touch = e.touches[0];
            addRipple(touch.clientX, touch.clientY, 30); // Small ripple
        }, { passive: false });

        document.body.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            addRipple(touch.clientX, touch.clientY, 60); // Bigger ripple
        }, { passive: true });
    </script>
</body>
</html>
